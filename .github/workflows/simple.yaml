name: shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: echo string
        run: echo "Hello World"
      - name: multi string
        run: |
          node -v
          npm -v
  run-windows-commands:
    runs-on: windows-latest
    needs: ["run-shell-command"]}  
    steps:
      - name: Directory
        run: Get-Location
      - name: Directory bash
        run: pwd
        shell: bash  

